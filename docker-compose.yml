version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: memory_db_server
    restart: always
    ports:
      - "6333:6333" # REST API & Dashboard
      - "6334:6334" # GRPC API
    volumes:
      # This saves the DB data to a folder named 'qdrant_data' in your project
      - ./qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__ENABLE_GRPC=true